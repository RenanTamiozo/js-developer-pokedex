<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="./assets/css/global.css">
  <link rel="stylesheet" href="./assets/css/pokedex.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Open+Sans:wght@300&family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <section class="content">
    <h1>Pokedex</h1>
    <div>
      <p class="pagination text" id="paginationText">Selecione a Geração que deseja ver</p>
      <section class="pagination">
        <button id="firstGeneration" type="button">1ª Geração</button>
        <button id="secondGeneration" type="button">2ª Geração</button>
        <button id="thirdGeneration" type="button">3ª Geração</button>
        <button id="backToMenuBtn" type="button">Voltar ao menu</button>
      </section>
    </div>

    <ol id="pokemonList" class="pokemons">
    </ol>

    <div class="pagination">
      <button id="loadMoreButton" type="button">
        Load more
      </button>

      <div id="backToTopBtn">
        &#8593;
      </div>
    </div>
  </section>
  
  <script src="./assets/js/navigation.js"></script>
  <script src="./assets/js/pokemon-model.js"></script>
  <script src="./assets/js/poke-api.js"></script>
  <script src="./assets/js/main.js"></script>
</body>
</html>
